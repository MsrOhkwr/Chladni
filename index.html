<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script id="vertexShader" src="./shader/vertexShader.glsl" type="x-shader/x-vertex">
			attribute vec3 verticesPosition;
			varying vec2 screenPosition;

			void main(void)
			{
				screenPosition = (verticesPosition.xy + 1.0) / 2.0;
				gl_Position = vec4(verticesPosition.x, verticesPosition.y, 0.0, 1.0);
			}
		</script>
					
		<script id="fragmentShader" type="x-shader/x-fragment">
			precision highp float;
			varying vec2 screenPosition;

			void main(void)
			{
				gl_FragColor = vec4(screenPosition, 0.0, 1.0);
			}
		</script>

		<script src="./javascript/main.js" type="text/javascript"></script>
	</body>
</html>
